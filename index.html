<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="calc-div" id="calc-div">
        <div class="display" id="display">A display</div>
        <div class="buttons" id="buttons">
        <div class="numb5-buttons">   
            <button class="num-button" id="numb0">0</button>
                <button class="num-button" id="numb1">1</button>
                <button class="num-button" id="numb2">2</button>
                <button class="num-button" id="numb3">3</button>
                <button class="num-button" id="numb4">4</button>
            </div> 
            <div class="numb5-buttons">  
                <button class="num-button" id="numb5">5</button>
                <button class="num-button" id="numb6">6</button>
                <button class="num-button" id="numb7">7</button>
                <button class="num-button" id="numb8">8</button>
                <button class="num-button" id="numb9">9</button>
            </div>
            <div class="oper-but">
                <button class="operate-button" id="plus">+</button>
                <button class="operate-button" id="subtract">-</button>
                <button class="operate-button" id="multiply">*</button>
            </div>
            <div class="oper-but">  
                <button class="operate-button" id="divide">/</button>
                <button class="operate-button" id="equal">=</button>
                <button class="operate-button" id="clear">Clear</button>
            </div> 
        </div>


    </div>
    
</body>
</html>
